<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shekwoni Abuja Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap" rel="stylesheet">
    <style>
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
        .chat-bubble { margin: 5px; padding: 8px; border-radius: 4px; }
        .bot-bubble { background: #e0f7fa; }
        .user-bubble { background: #f0f0f0; text-align: right; }
        .hausa { font-family: 'Noto Sans Arabic', sans-serif; }
        #input-container { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        #user-input { flex: 1; padding: 5px; }
        #send-btn, #toggle-lang-btn { padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; }
        #send-btn { background-color: #28a745; color: white; }
        #toggle-lang-btn { background-color: blue; color: white; }
        #send-btn:hover { background-color: #218838; }
        #toggle-lang-btn:hover { background-color: darkblue; }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Enter route (e.g., Wuse to Maitama)">
        <button id="send-btn">Send</button>
        <button id="toggle-lang-btn">Toggle</button>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
