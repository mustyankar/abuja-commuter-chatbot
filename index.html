<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abuja Commuter Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Case-Insensitive Input</h1>
        <input
            id="textInput"
            type="text"
            placeholder="Type 'from Wuse to Asokoro'..."
            class="w-full p-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <p id="result" class="text-center text-gray-700"></p>
    </div>
    <script>
        const input = document.getElementById('textInput');
        const result = document.getElementById('result');

        // Sample place-to-place transport responses (case-insensitive)
        const responses = {
            'from wuse to asokoro': 'From Wuse to Asokoro: Taxi from Wuse Market (â‚¦500-â‚¦700, 15 mins) or bus from Banex (â‚¦200, 20-25 mins). ðŸš–ðŸš',
            'from garki to maitama': 'From Garki to Maitama: Keke napep from Area 1 (â‚¦150-â‚¦200, 10 mins) or taxi from Garki Market (â‚¦400-â‚¦600, 12 mins). ðŸš²ðŸš–',
            'from asokoro to wuse': 'From Asokoro to Wuse: Taxi from AYA Roundabout (â‚¦500-â‚¦700, 15 mins) or bus from Asokoro Junction (â‚¦200, 20-25 mins). ðŸš–ðŸš',
            'from maitama to airport': 'From Maitama to Airport: Airport shuttle from Maitama Junction (â‚¦1000-â‚¦1500, 30 mins) or Bolt ride (â‚¦2000-â‚¦2500, 25 mins). âœˆï¸ðŸš—'
        };

        input.addEventListener('input', () => {
            const userInput = input.value.toLowerCase().trim();
            const response = responses[userInput] || 'No match. Try "from Wuse to Asokoro" or "from Garki to Maitama".';
            
            result.textContent = response;
            if (responses[userInput]) {
                result.classList.remove('text-red-500');
                result.classList.add('text-green-500');
            } else {
                result.classList.remove('text-green-500');
                result.classList.add('text-red-500');
            }
        });
    </script>
</body>
</html>
