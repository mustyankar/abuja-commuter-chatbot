<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abuja Commuter Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #header {
            background: linear-gradient(90deg, #ff6f61, #6b48ff);
            padding: 10px;
            text-align: center;
            color: white;
            font-family: 'Helvetica', sans-serif;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #fff;
        }
        #welcome-message {
            padding: 10px;
            background-color: #e9ecef;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            border-radius: 10px;
            margin: 5px auto;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 10px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .chat-bubble {
            max-width: 70%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .user-bubble {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-bubble {
            background-color: #e9ecef;
            color: #333;
        }
        .hausa {
            font-style: italic;
        }
        .timestamp {
            font-size: 0.7em;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        #send-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            margin-right: 10px;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #lang-toggle {
            width: 50px;
            height: 25px;
            appearance: none;
            background: #ccc;
            border-radius: 12.5px;
            cursor: pointer;
            outline: none;
            position: relative;
            margin: 0 5px;
            transition: background 0.3s;
        }
        #lang-toggle:checked {
            background: #007bff;
        }
        #lang-toggle::before {
            content: "E";
            position: absolute;
            left: 4px;
            top: 3px;
            font-size: 0.9em;
            color: #fff;
            transition: transform 0.3s;
        }
        #lang-toggle::after {
            content: "H";
            position: absolute;
            right: 4px;
            top: 3px;
            font-size: 0.9em;
            color: #fff;
            transition: transform 0.3s;
        }
        #lang-toggle:checked::before {
            transform: translateX(-22px);
            color: #007bff;
        }
        #lang-toggle:checked::after {
            transform: translateX(22px);
            color: #ccc;
        }
        .error {
            color: #dc3545;
        }
        @media (max-width: 600px) {
            #chat-container {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            .chat-bubble {
                max-width: 80%;
            }
            #input-area {
                flex-direction: column;
                padding: 5px;
            }
            #user-input {
                border-radius: 5px;
                margin-bottom: 5px;
                width: 100%;
            }
            #send-btn, #lang-toggle {
                width: 100%;
                margin: 5px 0;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="header">Abuja Commuter Guide</div>
    <div id="welcome-message">Welcome to Abuja Chatbot. Ask me for directions. e.g. Wuse to Asokoro</div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your route (e.g., From Wuse 2 to Asokoro)">
            <button id="send-btn">Send</button>
            <input type="checkbox" id="lang-toggle">
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
