<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abuja Commuter Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4 text-green-700">Abuja Commuter Chatbot üöç</h1>
        <p class="text-center text-gray-600 mb-4">Ask about transport routes (e.g., "from Wuse to Asokoro")</p>
        <input
            id="textInput"
            type="text"
            placeholder="Type 'from [place] to [place]'..."
            class="w-full p-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        >
        <p id="result" class="text-center text-gray-700"></p>
    </div>
    <script>
        const input = document.getElementById('textInput');
        const result = document.getElementById('result');

        // Sample place-to-place transport responses (case-insensitive)
        const responses = {
            'from wuse to asokoro': 'From Wuse to Asokoro: Taxi from Wuse Market (‚Ç¶500-‚Ç¶700, 15 mins) or bus from Banex (‚Ç¶200, 20-25 mins). üöñüöç',
            'from garki to maitama': 'From Garki to Maitama: Keke napep from Area 1 (‚Ç¶150-‚Ç¶200, 10 mins) or taxi from Garki Market (‚Ç¶400-‚Ç¶600, 12 mins). üö≤üöñ',
            'from asokoro to wuse': 'From Asokoro to Wuse: Taxi from AYA Roundabout (‚Ç¶500-‚Ç¶700, 15 mins) or bus from Asokoro Junction (‚Ç¶200, 20-25 mins). üöñüöç',
            'from maitama to airport': 'From Maitama to Airport: Airport shuttle from Maitama Junction (‚Ç¶1000-‚Ç¶1500, 30 mins) or Bolt ride (‚Ç¶2000-‚Ç¶2500, 25 mins). ‚úàÔ∏èüöó'
        };

        input.addEventListener('input', () => {
            const userInput = input.value.toLowerCase().trim();
            const response = responses[userInput] || 'Sorry, I don‚Äôt recognize that route. Try "from Wuse to Asokoro" or "from Garki to Maitama".';
            
            result.textContent = response;
            if (responses[userInput]) {
                result.classList.remove('text-red-500');
                result.classList.add('text-green-700');
            } else {
                result.classList.remove('text-green-700');
                result.classList.add('text-red-500');
            }
        });
    </script>
</body>
</html>
