<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abuja Commuter Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4 text-green-700">Abuja Commuter Chatbot üöç</h1>
        <p class="text-center text-gray-600 mb-4">Ask about transport routes (e.g., "from Wuse to Asokoro" or "Wuse to Asokoro")</p>
        <input
            id="textInput"
            type="text"
            placeholder="Type '[from] Wuse to Asokoro'..."
            class="w-full p-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        >
        <p id="result" class="text-center text-gray-700"></p>
    </div>
    <script>
        const input = document.getElementById('textInput');
        const result = document.getElementById('result');

        // Expanded place-to-place transport responses (case-insensitive)
        const responses = {
            'wuse to asokoro': 'How far? From Wuse to Asokoro, grab a taxi from Wuse Market (‚Ç¶500-‚Ç¶700, 15 mins) or a bus from Banex (‚Ç¶200, 20-25 mins). üöñüöç',
            'garki to maitama': 'No wahala! From Garki to Maitama, take a keke from Area 1 (‚Ç¶150-‚Ç¶200, 10 mins) or a taxi from Garki Market (‚Ç¶400-‚Ç¶600, 12 mins). üö≤üöñ',
            'asokoro to wuse': 'E don set! From Asokoro to Wuse, hop on a taxi at AYA Roundabout (‚Ç¶500-‚Ç¶700, 15 mins) or a bus from Asokoro Junction (‚Ç¶200, 20-25 mins). üöñüöç',
            'maitama to airport': 'You dey go airport? From Maitama, take an airport shuttle from Maitama Junction (‚Ç¶1000-‚Ç¶1500, 30 mins) or book a Bolt (‚Ç¶2000-‚Ç¶2500, 25 mins). ‚úàÔ∏èüöó',
            'kubwa to lugbe': 'From Kubwa to Lugbe, jump on a bus at Kubwa Phase 2 (‚Ç¶300-‚Ç¶400, 25-30 mins) or a taxi (‚Ç¶800-‚Ç¶1000, 20 mins). Sharp sharp! üöçüöñ',
            'nyanya to central area': 'No stress! From Nyanya to Central Area, take a bus from Nyanya Junction (‚Ç¶250-‚Ç¶350, 20-25 mins) or a keke (‚Ç¶200, 15 mins). üöçüö≤'
        };

        input.addEventListener('input', () => {
            let userInput = input.value.toLowerCase().trim();
            
            // Flexible parsing: handle "from X to Y", "X to Y", or "X Y"
            userInput = userInput.replace(/\s*(from\s+)?(.*)\s+to\s+(.*)/i, '$2 to $3').replace(/\s+/g, ' ');
            
            const response = responses[userInput] || 'Oga, that route no dey here o! Try "from Wuse to Asokoro" or "Kubwa to Lugbe".';
            
            result.textContent = response;
            if (responses[userInput]) {
                result.classList.remove('text-red-500');
                result.classList.add('text-green-700');
            } else {
                result.classList.remove('text-green-700');
                result.classList.add('text-red-500');
            }
        });
    </script>
</body>
</html>
