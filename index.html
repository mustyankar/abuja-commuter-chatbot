<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shekwoni Abuja Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap" rel="stylesheet">
    <style>
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; }
        .chat-bubble { margin: 5px; padding: 10px; border-radius: 5px; }
        .bot-bubble { background: #e0f7fa; }
        .user-bubble { background: #f0f0f0; text-align: right; }
        .hausa { font-family: 'Noto Sans Arabic', sans-serif; }
        #toggle-lang-btn {
            display: none;
            margin: 10px 0;
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        #toggle-lang-btn:hover {
            background-color: darkblue;
        }
        #input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 5px;
        }
        #send-btn {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="language-selection">
        <input type="radio" name="language" value="english" checked> English
        <input type="radio" name="language" value="hausa"> Hausa
        <button id="change-lang-btn">Confirm Language</button>
    </div>
    <div id="chat-box"></div>
    <div id="input-container" style="display: none;">
        <input type="text" id="user-input">
        <button id="send-btn">Send</button>
        <button id="toggle-lang-btn">Toggle</button>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
