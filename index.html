<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #welcome-message {
            padding: 10px;
            background-color: #e0e0e0;
            text-align: center;
            font-size: 1.1em;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 10px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .chat-bubble {
            max-width: 70%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .user-bubble {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-bubble {
            background-color: #e9ecef;
            color: #333;
        }
        .hausa {
            font-style: italic;
        }
        .timestamp {
            font-size: 0.7em;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        #send-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #lang-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 30px;
            appearance: none;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            outline: none;
            transition: background 0.3s;
        }
        #lang-toggle:checked {
            background: #007bff;
        }
        #lang-toggle::before {
            content: "H";
            position: absolute;
            left: 5px;
            top: 5px;
            font-size: 1em;
            color: #fff;
            transition: transform 0.3s;
        }
        #lang-toggle::after {
            content: "E";
            position: absolute;
            right: 5px;
            top: 5px;
            font-size: 1em;
            color: #fff;
            transition: transform 0.3s;
        }
        #lang-toggle:checked::before {
            transform: translateX(-30px);
            color: #007bff;
        }
        #lang-toggle:checked::after {
            transform: translateX(30px);
            color: #ccc;
        }
        .error {
            color: #dc3545;
        }
        @media (max-width: 600px) {
            #chat-container {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            .chat-bubble {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-message"></div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your route (e.g., From Wuse 2 to Asokoro)">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <input type="checkbox" id="lang-toggle">
    <script src="chatbot.js"></script>
</body>
</html>
